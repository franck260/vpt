$def with (user_fieldset, password_fieldset)

<div class="post"> 

<h2>Mon compte</h2>
<p>
<form action="/update_user" method="post" class="user_form">
    $:user_fieldset.render()
    <button type="submit">Modifier</button>
</form>
</p>

<h2>Mon mot de passe</h2>
<p>
<form action="/update_password" method="post" class="user_form">
    $:password_fieldset.render()
    <button type="submit">Modifier</button>
</form>
</p>

</div>
