$def with (comment)

<div class="comment">
     <div class="comment_side">
         <div class="comment_user">$comment.user.pseudonym</div>
         <div class="comment_dt">$:formatting.format_date(dates.change_timezone(comment.comment_dt), "%d/%m/%y %H:%M")</div>
     </div>
     <div class="comment_text">$:formatting.urlize(formatting.spacesafe(comment.comment))</div>
</div>
